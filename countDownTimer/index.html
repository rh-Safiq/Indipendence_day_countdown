<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 2%;
  padding-top: 0.5in;
}
</style>
</head>
<body style="background-image: url(./img/15242755f91fb40d58195737118c921f.jpg); background-attachment: fixed; background-repeat: no-repeat; background-position: center; background-size:contain">
    
<div style=" height: 100px; margin: 15% auto ; width: 50%; background: rgba(134, 134, 134, 0.3);; height: 2in; color: white; padding: auto; border-radius: 30px; ">
    <p id="demo"></p>
</div>


<script>
var countDownDate = new Date("Mar 26, 2024 00:00:01").getTime();


var x = setInterval(function() {

  
  var now = new Date().getTime();
    
  
  var distance = countDownDate - now;
    
  
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s to go!";
    
  
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "TIME'S UP!";
  }
}, 1000);
</script>

</body>
</html>
